services:
  frontend:
    build:
      context: .
      dockerfile: dockerfile  # Aseg√∫rate de que el nombre coincida con el archivo Dockerfile
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      retries: 5
      start_period: 30s
